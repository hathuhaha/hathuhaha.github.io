<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phỏng vấn Video</title>
    <link rel="icon" href="/image/favicon.jpg" type="image/jpg">
    
    <link rel="stylesheet" href="style.css">

</head>
<body class="page-video-index">
    <h1>Ghi hình phỏng vấn</h1>
    <p>Camera của bạn sẽ tự động bật. Vui lòng cấp quyền nếu được hỏi.</p>
    <p>Khi sẵn sàng, nhấn "Bắt đầu" để ghi. Nhấn "Dừng" để nộp bài.</p>

    <video id="videoPreview" width="640" height="480" autoplay muted></video>
    
    <div>
        <button id="recordButton" class="login-button">Bắt đầu Ghi (OK)</button>
        <button id="stopButton" class="login-button" disabled>Dừng và Nộp bài</button>
    </div>
    
    <div id="resultArea">
        <p>Trạng thái: Đang chờ cấp quyền camera...</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
