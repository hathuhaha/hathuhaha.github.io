<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phỏng vấn Video</title>
    <link rel="icon" href="/image/favicon.jpg" type="image/jpg">
    
    <!-- === SỬA LỖI CSS 1 === -->
    <!-- Xóa bỏ CSS inline và liên kết đến file style.css chung -->
    <link rel="stylesheet" href="style.css">
    
</head>

<!-- === SỬA LỖI CSS 2 === -->
<!-- Thêm class 'page-video-index' để CSS chung có thể áp dụng -->
<body class="page-video-index">
    
    <h1>Ghi hình phỏng vấn</h1>
    <p>Camera của bạn sẽ tự động bật. Vui lòng cấp quyền nếu được hỏi.</p>
    <p>Khi sẵn sàng, nhấn "Bắt đầu" để ghi. Nhấn "Dừng" để nộp bài.</p>

    <video id="videoPreview" width="640" height="480" autoplay muted></video>
    
    <div>
        <!-- === SỬA LỖI CSS 3 === -->
        <!-- Thêm class 'login-button' để các nút bấm được đẹp hơn -->
        <button id="recordButton" class="login-button">Bắt đầu Ghi</button>
        <button id="stopButton" class="login-button" disabled>Dừng và Nộp bài</button>
    </div>
    
    <div id="resultArea">
        <p>Trạng thái: Đang chờ cấp quyền camera...</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
