<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập Phỏng vấn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="page-login">

    <div class="login-container">
        
        <div class="tab-nav">
            <button class="tab-btn active" data-form="interviewer">
                Người khởi tạo
            </button>
            <button class="tab-btn" data-form="participant">
                Người tham gia
            </button>
        </div>

        <div class="tab-content">

            <form id="form-interviewer" class="form-content active" method="POST">
                <h2>Tạo cuộc phỏng vấn</h2>
                
                <div class="form-group">
                    <label for="interviewer-username">Tên tài khoản:</label>
                    <input type="text" id="interviewer-username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="interviewer-password">Mật khẩu:</label>
                    <input type="password" id="interviewer-password" name="password" required>
                </div>
                
                <p id="interviewer-error-message" class="error-message"></p>
                
                <button type="submit" class="login-button">Bắt đầu</button>
            </form>

            <form id="form-participant" class="form-content" action="/join-interview" method="POST">
                <h2>Tham gia phỏng vấn</h2>
                
                <div class="form-group">
                    <label for="participant-name">Tên của bạn:</label>
                    <input type="text" id="participant-name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="join-code">Mã tham gia:</label>
                    <input type="text" id="join-code" name="join_code" required>
                </div>
                
                <button type="submit" class="login-button">Tham gia</button>
            </form>

        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
