<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phòng Phỏng Vấn</title>
    <link rel="icon" href="/image/favicon.jpg" type="image/jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body class="page-interviewing">

    <div id="test-screen">
        <h1 style="color:#007bff;">Phòng Chờ & Kiểm Tra Thiết Bị</h1>
        <p>Hãy đảm bảo bạn xuất hiện rõ ràng trước camera.</p>
        
        <div class="test-box">
            <video id="test-video" autoplay muted></video>
        </div>
        
        <p id="test-status" style="font-weight:bold; color:#dc3545;">Đang kết nối thiết bị...</p>
        
        <button id="btn-start-interview" class="login-button" style="width: auto; padding: 12px 50px; font-size: 1.1rem;" disabled>
            BẮT ĐẦU PHỎNG VẤN
        </button>
    </div>

    <div class="interview-layout" id="interview-layout">
        
        <div class="question-sidebar">
            <h3 style="color:#007bff; margin-top:0;">Tiến độ</h3>
            <ul id="q-list-ui" style="list-style:none; padding:0;">
                </ul>
            <div style="margin-top: auto; font-size: 0.9rem; color: #888;">
                User: <strong id="user-display">...</strong>
            </div>
        </div>

        <div class="main-stage">
            <div class="question-box">
                <h2 id="q-title" style="margin-bottom:10px; color:#555;">Câu hỏi...</h2>
                <div class="question-content" id="q-content">
                    Đang tải nội dung...
                </div>
            </div>

            <div class="camera-wrapper">
                <div class="timer-badge" id="timer">00:00</div>
                <video id="main-video" autoplay muted></video>
                
                <div class="upload-overlay" id="upload-overlay">
                    <div class="loader"></div>
                    <h3 style="color:#007bff;">Đang nộp bài...</h3>
                    <p>Vui lòng không tắt trình duyệt.</p>
                </div>
            </div>

            <div style="margin-top: 25px; display: flex; gap: 15px;">
                <button id="btn-finish-q" class="login-button" style="width:auto; padding: 12px 30px; background-color: #dc3545;">
                    ⏹ Nộp bài ngay
                </button>
                <button id="btn-next-q" class="login-button" style="width:auto; padding: 12px 30px; background-color: #28a745; display:none;">
                    ➡ Câu hỏi tiếp theo
                </button>
            </div>
        </div>
    </div>

    <script src="interviewing.js"></script>
</body>
</html>
