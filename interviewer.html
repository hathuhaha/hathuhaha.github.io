<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Người Khởi Tạo</title>
    <link rel="icon" href="/image/favicon.jpg" type="image/jpg">
    <link rel="stylesheet" href="style.css">
    <style>
        .modal-body .question-block {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .modal-body h4 { margin-top: 0; color: #007bff; }
        .action-btn-group { display: flex; gap: 5px; }
        .btn-small { padding: 5px 10px; font-size: 0.8rem; cursor: pointer; }
        .btn-blue { background: #007bff; color: white; border: none; border-radius: 3px; }
        .btn-green { background: #28a745; color: white; border: none; border-radius: 3px; }
        textarea { width: 100%; height: 80px; resize: vertical; padding: 5px; box-sizing: border-box; }
    </style>
</head>
<body class="page-interviewer">

    <div class="interviewer-container">
        <div class="sidebar" id="sidebar-profile">
            <div class="sidebar-header">
                <h3>Thông tin cá nhân</h3>
                <span id="edit-profile-btn" class="edit-icon">✎</span>
            </div>
            <div class="info-group">
                <strong>Tên đăng nhập:</strong> <span id="info-username">...</span>
            </div>
            <div class="info-group">
                <strong>Tên đầy đủ:</strong>
                <span id="info-fullname" class="display-info">...</span>
                <input type="text" id="edit-fullname" class="edit-info form-input">
            </div>
            <div class="info-group">
                <strong>Ngày sinh:</strong>
                <span id="info-dob" class="display-info">...</span>
                <input type="text" id="edit-dob" class="edit-info form-input">
            </div>
            <div class="edit-controls">
                <button id="save-profile-btn" class="login-button save-btn">Lưu</button>
                <button id="cancel-profile-btn" class="login-button cancel-btn">Hủy</button>
            </div>
            <p id="edit-status-msg" class="error-message"></p>
        </div>

        <div class="main-content">
            <h1>Quản lý Phỏng vấn</h1>
            <button id="logout-button" class="logout-button">Đăng xuất</button>

            <div class="content-section">
                <h2>Tạo cuộc phỏng vấn mới</h2>
                <form id="create-interview-form" class="create-form">
                    <div class="form-group-inline">
                        <label>Số lượng câu hỏi (Cố định):</label>
                        <input type="number" id="question-count" class="form-input" min="1" max="10" value="3" required>
                    </div>
                    <button type="submit" class="login-button">Khởi tạo</button>
                </form>
                <p id="create-status-msg" class="error-message"></p>
            </div>

            <div class="content-section">
                <h2>Danh sách phỏng vấn</h2>
                <div id="interview-list-container">
                    <p id="interview-list-loading">Đang tải...</p>
                    <ul id="interview-list"></ul>
                </div>
            </div>
        </div>
    </div>

    <div id="interviewee-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Quản lý ứng viên</h2>
                <button class="modal-close-btn" onclick="document.getElementById('interviewee-modal').style.display='none'">&times;</button>
            </div>
            <div class="modal-body">
                <button id="modal-add-interviewee-btn" class="login-button" style="width: auto; margin-bottom: 10px;">+ Thêm ứng viên</button>
                <p id="modal-status-msg" class="error-message"></p>
                <div class="interviewee-table-container">
                    <table id="interviewee-table">
                        <thead>
                            <tr>
                                <th>User ID</th>
                                <th>Họ tên</th>
                                <th>Join Code</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody id="interviewee-list-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="content-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Cấu hình nội dung phỏng vấn</h2>
                <button class="modal-close-btn" onclick="document.getElementById('content-modal').style.display='none'">&times;</button>
            </div>
            <div class="modal-body">
                <div id="content-loading">Đang tải dữ liệu...</div>
                <form id="content-form" style="display:none;">
                    <div id="questions-container"></div>
                    <button type="submit" class="login-button" style="margin-top: 20px;">Lưu tất cả thay đổi</button>
                </form>
                <p id="content-status-msg" class="error-message"></p>
            </div>
        </div>
    </div>

    <script src="interviewer.js"></script>
</body>
</html>
