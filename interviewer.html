<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Người Khởi Tạo</title>
    <link rel="icon" href="/image/favicon.jpg" type="image/jpg">
    <link rel="stylesheet" href="style.css">
    
    <!-- Nạp file JavaScript xử lý TẤT CẢ logic của trang này -->
    <script src="interviewer.js"></script>
    
</head>
<body class="page-interviewer">

    <div class="interviewer-container">
        
        <!-- CỘT BÊN TRÁI: THÔNG TIN CÁ NHÂN -->
        <div class="sidebar" id="sidebar-profile"> <!-- (!!!) Thêm ID -->
            
            <div class="sidebar-header">
                <h3>Thông tin cá nhân</h3>
                <!-- (!!!) ICON CÁI BÚT (!!!) -->
                <span id="edit-profile-btn" class="edit-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V12h2.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                    </svg>
                </span>
            </div>
            
            <div class="info-group">
                <strong>Tên đăng nhập:</strong>
                <!-- Tên đăng nhập không thể sửa -->
                <span id="info-username">(Đang tải...)</span>
            </div>
            
            <div class="info-group">
                <strong>Tên tiếng Việt:</strong>
                <!-- (!!!) Chế độ xem (!!!) -->
                <span id="info-fullname" class="display-info">(Đang tải...)</span>
                <!-- (!!!) Chế độ sửa (!!!) -->
                <input type="text" id="edit-fullname" class="edit-info form-input">
            </div>
            
            <div class="info-group">
                <strong>Ngày sinh:</strong>
                <!-- (!!!) Chế độ xem (!!!) -->
                <span id="info-dob" class="display-info">(Đang tải...)</span>
                <!-- (!!!) Chế độ sửa (!!!) -->
                <input type="text" id="edit-dob" class="edit-info form-input" placeholder="dd/mm/yyyy">
            </div>

            <!-- (!!!) CÁC NÚT ĐIỀU KHIỂN SỬA (!!!) -->
            <div class="edit-controls">
                <button id="save-profile-btn" class="login-button save-btn">Lưu</button>
                <button id="cancel-profile-btn" class="login-button cancel-btn">Hủy</button>
            </div>
            
            <!-- (!!!) Chỗ hiển thị thông báo lỗi/thành công khi lưu -->
            <p id="edit-status-msg" class="error-message"></p>

        </div>

        <!-- CỘT BÊN PHẢI: NỘI DUNG CHÍNH (Giữ nguyên) -->
        <div class="main-content">
            <h1>Chào mừng, <span id="username-display">(Đang tải...)</span>!</h1>
            
            <p>Bạn đã đăng nhập thành công. Đây là trang quản lý cuộc phỏng vấn của bạn.</p>
            <br>
            
            <button id="logout-button" class="logout-button">
                Đăng xuất
            </button>
        </div>
    </div>
    
</body>
</html>
