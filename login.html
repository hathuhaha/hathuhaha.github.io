<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HirePro Corporate Login</title>
    <link rel="icon" href="/image/favicon.jpg" type="image/jpg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="page-login">

    <div class="login-container">
        <div style="text-align: center; padding: 30px 20px 10px; background: #fff;">
            <h2 style="font-size: 1.8rem; margin: 0; color: #0a2540;">
                <i class="fa-solid fa-building-columns" style="color: #cca35e;"></i> HirePro.
            </h2>
            <p style="color: #6c757d; font-size: 0.9rem; margin-top: 5px;">Cổng thông tin tuyển dụng trực tuyến</p>
        </div>
        
        <div class="tab-nav">
            <button class="tab-btn active" data-form="interviewer">
                <i class="fa-solid fa-user-tie"></i> Nhà tuyển dụng
            </button>
            <button class="tab-btn" data-form="participant">
                <i class="fa-solid fa-user"></i> Ứng viên
            </button>
        </div>

        <div class="tab-content">
            <form id="form-interviewer" class="form-content active" method="POST">
                
                <div class="form-group">
                    <label for="interviewer-username">Tài khoản quản trị</label>
                    <input type="text" id="interviewer-username" name="username" placeholder="Nhập username..." required>
                </div>
                
                <div class="form-group">
                    <label for="interviewer-password">Mật khẩu</label>
                    <div class="password-wrapper" style="position:relative;">
                        <input type="password" id="interviewer-password" name="password" placeholder="Nhập mật khẩu..." required>
                        <span id="togglePassword" class="toggle-password" style="position:absolute; right:10px; top:10px; cursor:pointer;">
                           <i class="fa-solid fa-eye" id="eye-open" style="color:#aaa;"></i>
                           <i class="fa-solid fa-eye-slash" id="eye-closed" style="display:none; color:#aaa;"></i>
                        </span>
                    </div>
                </div>
                
                <p id="interviewer-error-message" class="error-message"></p>
                <button type="submit" class="login-button">Đăng nhập Dashboard <i class="fa-solid fa-arrow-right"></i></button>
            </form>

            <form id="form-participant" class="form-content" method="POST">
                
                <div class="form-group">
                    <label for="participant-username">Tên định danh (Username)</label>
                    <input type="text" id="participant-username" name="username" placeholder="Ví dụ: nguyenvan_a" required>
                </div>
                
                <div class="form-group">
                    <label for="participant-join-code">Mã tham gia (Join Code)</label>
                    <input type="text" id="participant-join-code" name="join_code" placeholder="Ví dụ: X7Y-992" required>
                </div>
                
                <p id="participant-error-message" class="error-message"></p>
                
                <button type="submit" class="login-button">Vào phòng chờ <i class="fa-solid fa-door-open"></i></button>
            </form>

        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
